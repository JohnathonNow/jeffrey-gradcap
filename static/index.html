<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
        <script src="jquery.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="view">
            <ul id='zoomable'></ul>
        </div>
        <br />
        <div id="zoomout" class="btn">-</div>
        <div id="zoomin" class="btn">+</div>
        <input id="brush" type="color" value="#ff0000" style="width:125px">
        <br />
        <font color="white">Click on any square to change its color. You can also click on the color chooser to choose a color.</font>
        <br>
        <font color="white" id="mode"></font>
        <br>
        <font color="white" id="users"></font>
        <script src="logic.js"></script>
    </body>
</html>
